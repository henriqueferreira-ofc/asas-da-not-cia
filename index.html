<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AAFAB - Portal de Notícias</title>
  <meta name="description"
    content="Portal de notícias institucional da AAFAB com cobertura qualificada de política brasileira, internacional, defesa nacional e Força Aérea Brasileira." />
  <meta name="author" content="AAFAB - Amigos da Força Aérea Brasileira" />
  <meta name="keywords"
    content="AAFAB, Força Aérea Brasileira, FAB, defesa nacional, política brasileira, geopolítica, militares, aviação militar" />

  <link rel="icon" href="/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="/favicon.png" />

  <!-- SPA redirect script for GitHub Pages -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>

  <meta property="og:title" content="AAFAB - Portal de Notícias" />
  <meta property="og:description" content="Informação qualificada sobre defesa, política e Força Aérea Brasileira" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/favicon.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@AAFAB" />
  <meta name="twitter:image" content="/favicon.png" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
